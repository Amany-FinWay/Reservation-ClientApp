<div class="container w-75 mt-5">
  <h3 class="mb-4 w-75 text-secondary">Booking ID</h3>
  <div class="card w-100 p-3 border-0" [formGroup]="bookingIDForm">
    <div class="card-body p-4">
      <input class="form-control form-control-lg mb-3 py-3" type="text" placeholder="Enter Your Booking ID" aria-label=".form-control-lg example" [formControlName]="'bookingID'" (focus)="emitInputEvent($event)" (blur)="emitInputEvent($event)" (input)="emitInputEvent($event)">
      <button class="btn text-white rounded rounded-4 w-100 text-center py-3 fs-5 text-uppercase" (click)="onGetReservationDetails()">
        <i class="fa fa-long-arrow-right" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Search
      </button>
    </div>
  </div>
</div>
